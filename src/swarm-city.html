  <script>
    class SwarmCity extends new ReduxMixin(Polymer.Element) {
      static get is() {return 'swarm-city';}

        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          location: {
            type: String,
            statePath: 'location',
          },
          onPageTransitionDuration: {
            type: Number,
            value: 300,
          },
          hashtagdata: {
            type: Array,
            observer: '_hashtagChanged',
          },
          hashtags: {
            type: Array,
          },
          route: {
            type: Object,
            observer: '_routeChange',
          },
          routeHistory: {
            type: Array,
            observer: '_loadAnimations',
          },
          /**
          * PublicKey represents the user's public key
          * @type {String}
          */
          publicKey: {
            type: String,
            statePath: 'publicKey',
          },
          /**
          * routeSwitch changes the exact moment pages change when routing
          * @type {Array}
          */
          routeSwitch: {
            type: Array,
            observer: '_toTop',
          },
          animations: {
            type: Object,
            notify: true,
          },
          animationsArray: {
            Type: Array,
            value: [
            {
                from: 'welcome',
                to: 'language',
                entryAnimation: {
                  descriptionArray: [
                    {'transform': 'translateY(-100%)'},
                    {'transform': 'translateY(0)'},
                    ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 200,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                  {'transform': 'translateY(0)'},
                  {'transform': 'translateY(100%)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'language',
                to: 'welcome',
                entryAnimation: {
                  descriptionArray: [
                    {'transform': 'translateY(100%)'},
                    {'transform': 'translateY(0)'},
                    ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 200,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                  {'transform': 'translateY(0)'},
                  {'transform': 'translateY(-100%)'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'hashtag',
                to: 'new-here',
                entryAnimation: {
                  descriptionArray: [
                    {'opacity': '0'},
                    {'opacity': '1'},
                    ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 200,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                  {'opacity': '1'},
                  {'opacity': '0'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'new-here',
                to: 'hashtag',
                entryAnimation: {
                  descriptionArray: [
                  {'opacity': '0'},
                  {'opacity': '1'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 150,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 150,

                  },
                },
                exitAnimation: {
                  descriptionArray: [
                  {'transform': 'translateY(0)'},
                  {'transform': 'translateY(100%)'},
                  ],
                  descriptionObject: {
                    fill: 'backwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,

                  },
                },
              },
              {
                from: 'my-profile',
                to: 'warning-delete',
                entryAnimation: {

                  {'opacity': '0'},
                  {'opacity': '1'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 200,
                    iterations: 1,

                    endDelay: 0,

                },
                exitAnimation: {
                  descriptionArray: [
                  {'opacity': '1'},
                  {'opacity': '0'},

                  descriptionObject: {
                    fill: 'backwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'warning-delete',
                to: 'my-profile',
                entryAnimation: {
                  descriptionArray: [
                  {'opacity': '0'},
                  {'opacity': '1'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 150,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 150,
                    endDelay: 0,

                },
                exitAnimation: {
                  descriptionArray: [
                  {'transform': 'translateY(0)'},
                  {'transform': 'translateY(100%)'},
                  ],
                  descriptionObject: {
                    fill: 'backwards',
                    duration: 200,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'warning-delete',
                to: 'welcome',
                entryAnimation: {
                  descriptionArray: [
                  {'opacity': '0'},
                  {'opacity': '1'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 300,
                    iterations: 1,

                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 300,

                exitAnimation: {
                  descriptionArray: [
                  {'opacity': '1'},
                  {'opacity': '0'},
                  ],
                  descriptionObject: {
                    fill: 'backwards',
                    duration: 700,

                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,

                },
              },
              {
                from: 'download-success',
                to: 'hashtag',
                entryAnimation: {
                  descriptionArray: [
                  {'opacity': '0'},
                  {'opacity': '1'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 300,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 300,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                  {'opacity': '1'},
                  {'opacity': '0'},
                  ],
                  descriptionObject: {
                    fill: 'backwards',
                    duration: 300,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
              {
                from: 'print-success',
                to: 'hashtag',
                entryAnimation: {
                  descriptionArray: [
                  {'opacity': '0'},
                  {'opacity': '1'},
                  ],
                  descriptionObject: {
                    fill: 'forwards',
                    duration: 300,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 300,
                    endDelay: 0,
                  },
                },
                exitAnimation: {
                  descriptionArray: [
                  {'opacity': '1'},
                  {'opacity': '0'},
                  ],
                  descriptionObject: {
                    fill: 'backwards',
                    duration: 300,
                    iterations: 1,
                    iterationStart: 0,
                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                    delay: 0,
                    endDelay: 0,
                  },
                },
              },
            ],
          },
          routeData: Object,
          subroute: String,
          rootPath: String,
        };
      }

      /**
        * Redux action for sertting language
        * @param {hashtags} hashtags
        */

      static get actions() {
        return Object.assign({
          LOCATION: function(location) {
            return {
              type: 'LOCATION',
              location: location,
            };
          },
        });
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        this.$.a11y.target = document.querySelector('body');
      }

      /**
      * Routs the user back to previous page when pressed Escape
      */
      _onEscape() {
        window.history.back();
      }

      _routePageChanged(page) {
        this.page = page || 'welcome';
      }
      _pageChanged(page) {
        this.dispatch('LOCATION', this.route.path);
        let resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }
      _showPage404() {
        this.page = 'view404';
      }

      _toTop() {
        window.scrollTo(0, 0);
      }

      _routeChange() {
        this._ifAccountAvoidEntryFlow();
      }

      _ifAccountAvoidEntryFlow() {
        let entryFlowPages = [
          'new-here',
          'choose-avatar-and-username',
          'choose-password',
          'password-warning',
        ];
        if (entryFlowPages.includes(this.routeHistory[1])) {
          if (this.routeHistory[0] != this.routeHistory[1]) {
            if (entryFlowPages.indexOf(this.routeHistory[1])
            - entryFlowPages.indexOf(this.routeHistory[0]) == 1) {
              if (this.publicKey) {
                this.set('route.path', 'hashtag-list');
              }
            }
          } else {
                if (this.publicKey) {
                  this.set('route.path', 'hashtag-list');
            }
          }
        }
      }

      _loadAnimations() {
        if (this.routeHistory[0] != this.routeHistory[1]) {
          let transitionFound = false;
          for (let i = 0; i < this.animationsArray.length; i++) {
            if (this.animationsArray[i].from == this.routeHistory[0]
              && this.animationsArray[i].to == this.routeHistory[1]) {
              this.animations = this.animationsArray[i];
              transitionFound = true;
            }
          }
          if (!transitionFound) {
            this.animations = {
              entryAnimation: {
                descriptionArray: [
                  {'opacity': 0},
                  {'opacity': 1},
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 0,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: this.onPageTransitionDuration,
                  endDelay: this.onPageTransitionDuration,
                },
              },
              exitAnimation: {
                descriptionArray: [
                  {'opacity': 1},
                  {'opacity': 0},
                ],
                descriptionObject: {
                  fill: 'forwards',
                  duration: 0,
                  iterations: 1,
                  iterationStart: 0,
                  easing: 'cubic-bezier(0.42,0,0.58,1)',
                  delay: this.onPageTransitionDuration,
                  endDelay: 0,
                },
              },
            };
          }
        }
      }
    }
    window.customElements.define(SwarmCity.is, SwarmCity);
  </script>

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="sc-animations">
    <template>
        <style>
            :host {
                display: block;
                padding: 0;
                margin: 0;
            }
        </style>
    </template>
    </template>
    <script>
        class MyAnimations extends new ReduxMixin(Polymer.Element) {
            static get is() { return 'sc-animations'; }
            static get properties() {
                return {
                    defaultAnimation: {
                        Type: Object,
                        value: {
                            entryAnimation: {
                                descriptionArray: [
                                    { 'opacity': 0 },
                                    { 'opacity': 1 },
                                ],
                                descriptionObject: {
                                    fill: 'forwards',
                                    duration: 0,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 300,
                                    endDelay: 300,
                                },
                            },
                            exitAnimation: {
                                descriptionArray: [
                                    { 'opacity': 1 },
                                    { 'opacity': 0 },
                                ],
                                descriptionObject: {
                                    fill: 'forwards',
                                    duration: 0,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 300,
                                    endDelay: 0,
                                },
                            },
                        }
                    },
                    customAnimations: {
                        Type: Object,
                        value: [
                            // Standard slide-motion
                            {
                                routes: [{
                                    from: 'new-here',
                                    to: 'choose-avatar-and-username'
                                }, {
                                    from: 'choose-avatar-and-username',
                                    to: 'new-here',
                                }, {
                                    from: 'choose-avatar-and-username',
                                    to: 'password-warning',
                                }, {
                                    from: 'password-warning',
                                    to: 'choose-avatar-and-username',
                                }, {
                                    from: 'password-warning',
                                    to: 'choose-password',
                                }, {
                                    from: 'choose-password',
                                    to: 'password-warning',
                                }, {
                                    from: 'choose-password',
                                    to: 'choose-avatar',
                                }, {
                                    from: 'choose-avatar',
                                    to: 'choose-password',
                                }, {
                                    from: 'choose-password',
                                    to: 'account-complete',
                                }, {
                                    from: 'account-complete',
                                    to: 'choose-password',
                                }, {
                                    from: 'account-complete',
                                    to: 'make-backup',
                                }, {
                                    from: 'make-backup',
                                    to: 'account-complete',
                                }
                                ],
                                entryAnimation: {
                                    descriptionArray: [
                                        { 'transform': 'translateX(100%)' },
                                        { 'transform': 'translateX(0)' },
                                    ],
                                    descriptionObject: {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 150,
                                        endDelay: 0,
                                    },
                                },
                                exitAnimation: {
                                    descriptionArray: [
                                        { 'transform': 'translateX(0)' },
                                        { 'transform': 'translateX(-100%)' },
                                    ],
                                    descriptionObject: {
                                        fill: 'backwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    },
                                },
                            },
                            // Standard stop-signup
                            {
                                routes: [{
                                    from: 'make-backup',
                                    to: 'stop-signup'
                                }, {
                                    from: 'stop-signup',
                                    to: 'make-backup',
                                }],
                                entryAnimation: {
                                    descriptionArray: [
                                        { 'opacity': '0' },
                                        { 'opacity': '1' },
                                    ],
                                    descriptionObject: {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 150,
                                        endDelay: 0,
                                    },
                                },
                                exitAnimation: {
                                    descriptionArray: [
                                        { 'opacity': '1' },
                                        { 'opacity': '0' },
                                    ],
                                    descriptionObject: {
                                        fill: 'backwards',
                                        duration: 200,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    },
                                },
                            },
                            // page-welcome standard
                            {
                                routes: [{
                                    from: 'welcome',
                                    to: 'language'
                                }, {
                                    from: 'language',
                                    to: 'welcome',
                                }],
                                entryAnimation: {
                                    descriptionArray: [
                                        { 'transform': 'translateY(-100%)' },
                                        { 'transform': 'translateY(0)' },
                                    ],
                                    descriptionObject: {
                                        fill: 'forwards',
                                        duration: 200,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 200,
                                        endDelay: 0,
                                    },
                                },
                                exitAnimation: {
                                    descriptionArray: [
                                        { 'transform': 'translateY(0)' },
                                        { 'transform': 'translateY(100%)' },
                                    ],
                                    descriptionObject: {
                                        fill: 'forwards',
                                        duration: 200,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    },
                                },

                            },
                            // room for page animations from hashtag 
                            {
                                routes: [{
                                    from: 'hashtag',
                                    to: 'new-here'
                                }, {
                                    from: 'hashtag',
                                    to: 'create-account',
                                }, {
                                    from: 'hashtag',
                                    to: 'location',
                                }],
                                entryAnimation: {
                                    descriptionArray: [
                                        { 'opacity': '0' },
                                        { 'opacity': '1' },
                                    ],
                                    descriptionObject: {
                                        fill: 'forwards',
                                        duration: 200,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 200,
                                        endDelay: 0,
                                    },
                                },
                                exitAnimation: {
                                    descriptionArray: [
                                        { 'opacity': '1' },
                                        { 'opacity': '0' },
                                    ],
                                    descriptionObject: {
                                        fill: 'forwards',
                                        duration: 200,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    },
                                },
                            },
                            // room for page animations to hashtag
                            {
                                routes: [{
                                    from: 'new-here',
                                    to: 'hashtag'
                                }, {
                                    from: 'create-account',
                                    to: 'hashtag',
                                }, {
                                    from: 'location',
                                    to: 'hashtag',
                                }],
                                entryAnimation: {
                                    descriptionArray: [
                                        { 'opacity': '0' },
                                        { 'opacity': '1' },
                                    ],
                                    descriptionObject: {
                                        fill: 'forwards',
                                        duration: 150,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 150,
                                        endDelay: 0,
                                    },
                                },
                                exitAnimation: {
                                    descriptionArray: [
                                        { 'transform': 'translateY(0)' },
                                        { 'transform': 'translateY(100%)' },
                                    ],
                                    descriptionObject: {
                                        fill: 'backwards',
                                        duration: 200,
                                        iterations: 1,
                                        iterationStart: 0,
                                        easing: 'cubic-bezier(0.42,0,0.58,1)',
                                        delay: 0,
                                        endDelay: 0,
                                    },
                                },
                            }
                        ]
                    },
                    animationsArray: {
                        Type: Array,
                        value: [],
                        notify: true,
                        reflectToAttribute: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this._loadAnimationsArray();
            }

            _loadAnimationsArray() {
                // There's one pre-filled property: customAnimations.
                // This is an array of predefined animation objects with a list of corresponding routes.
                // We iterate over the customAnimations Array and for every route it pushes the corresponding 
                // animation object into AnimationsArray.
                for (let i = 0; i < this.customAnimations.length; i++) {
                    for (let j = 0; j < this.customAnimations[i].routes.length; j++) {
                        let from = this.customAnimations[i].routes[j].from;
                        let to = this.customAnimations[i].routes[j].to;
                        let entryAnimation = this.customAnimations[i].entryAnimation;
                        let exitAnimation = this.customAnimations[i].exitAnimation;
                        this.animationsArray.push({
                            from,
                            to,
                            entryAnimation,
                            exitAnimation
                        });
                    }
                }
            }
        }
        window.customElements.define(MyAnimations.is, MyAnimations);
    </script>
</dom-module>

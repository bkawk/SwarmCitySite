<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="sc-animations">
    <template>
        <style>
            :host {
                display: block;
                padding: 0;
                margin: 0;
            }
        </style>
    </template>
    </template>
    <script>
        class MyAnimations extends new ReduxMixin(Polymer.Element) {
            static get is() { return 'sc-animations'; }
            static get properties() {
                return {
                    default: {
                        Type: Object,
                        value: {
                            entryAnimation: {
                                descriptionArray: [
                                    { 'opacity': 0 },
                                    { 'opacity': 1 },
                                ],
                                descriptionObject: {
                                    fill: 'forwards',
                                    duration: 0,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 300,
                                    endDelay: 300,
                                },
                            },
                            exitAnimation: {
                                descriptionArray: [
                                    { 'opacity': 1 },
                                    { 'opacity': 0 },
                                ],
                                descriptionObject: {
                                    fill: 'forwards',
                                    duration: 0,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 300,
                                    endDelay: 0,
                                },
                            },
                        },
                    },
                    animationsArray: {
                        Type: Array,
                        notify: true,
                        reflectToAttribute: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this._loadAnimationsArray();
            }

            _loadAnimationsArray() {

            }
        }
        window.customElements.define(MyAnimations.is, MyAnimations);
    </script>
</dom-module>

<script src="../node_modules/redux/dist/redux.min.js"></script>
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<script>
let initialState = {
    language: 'en',
    hashtags: [{
        name: 'Pioneer',
        deals: 25,
        id: '7c9v87bc98v7b',
        commission: 0.05,
        maintainer: '0x369D787F3EcF4a0e57cDfCFB2Db92134e1982e09',
        contact: [
            {name: 'hashtagman@gmail.com', link: 'mailto:hashtagman@gmail.com'},
            {name: '@hashtag (Twitter)', link: 'http://twitter.com/@hashtag'}
        ],
    },
    {
        name: 'NeedARide',
        deals: 125,
        id: '1c9v87bc98v7a',
        commission: 0.05,
        maintainer: '0x369D787F3EcF4a0e57cDfCFB2Db92134e1982e09',
        contact: [
            {name: 'hashtagman@gmail.com', link: 'mailto:hashtagman@gmail.com'},
            {name: '@hashtag (Twitter)', link: 'http://twitter.com/@hashtag'}
        ],
    },
    ],
    balance: 32,
};

let reducer = function(state, action) {
    if (!state) {
        return initialState;
    }
    switch (action.type) {
        case 'BALANCE': {
            let balance = state.balance;
            balance = action.balance;
            return Object.assign({}, state, {
                balance: balance,
            });
        }
        case 'FX': {
            let fx = state.fx;
            fx = action.fx;
            return Object.assign({}, state, {
                fx: fx,
            });
        }
        case 'HASHTAGS': {
            let hashtags = state.hashtags;
            hashtags = action.hashtags;
            return Object.assign({}, state, {
                hashtags: hashtags,
            });
        }
        case 'LANGUAGE': {
            let language = state.language;
            language = action.language;
            return Object.assign({}, state, {
                language: language,
            });
        }
    }
};
const store = Redux.createStore(reducer, /* preloadedState, */
    window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
);
ReduxMixin = new PolymerRedux(store);
</script>

<dom-module id="display-restore-private-key">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            .middle {
                width: 100%;
                @apply --layout-flex;
                @apply --layout-vertical;
                @apply --layout-start-justified;
            }
            .bottom {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                height: 30vh;
                width: 100%;
            }
            .btn {
                @apply --icon-button-big;
            }
            .btn:active {
                @apply --button-active;
            }
            .agree {
                @apply --vmark-blue-normal;
            }
            paper-input {
                width: 100%;
                margin-top: 6vh;
                text-align: center;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply(--body-bold);
                }
                --paper-input-error: {
                    @apply(--body-bold);
                }
                --paper-input-prefix: {
                    @apply(--body-default);
                }
                --paper-input-suffix: {
                    @apply(--body-default);
                }
            }
            .messagebox {
                margin-top: 2vh;
                height: 4vh;
                width: 100%;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }
        </style>

        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <data-wallet id="wallet"></data-wallet>
        <div class="middle">
            <paper-input label="{{localize('Private key?')}}" type="txt" value="{{privateKey}}"></paper-input>
            <paper-input label="{{localize('password?')}}" type="password" value="{{password}}"></paper-input>
            <div class="messagebox"></div>
        </div>
        <div class="bottom">
            <div class="btn">
                <div class="agree" on-click="_agree"></div>
            </div>
        </div>

    </template>
    <script>
        class DisplayMyInfo extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-restore-private-key';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                };
            }
            /**
            * takes the user to the hashtag list page
            * 163bce6447f2b8ff3868f5a742da7fe3c668242d483ae453d652ec2701690cd7 <== private key
            * 0x54b95d09ddb6c3532f5d9dd0c77c2633cd9c8168 <== Address
            */
            _agree() {
                this.$.wallet.restoreKey(this.privateKey, this.password)
                    .then((data) => {
                        let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                        storage.keyStore = data.utcKeystore;
                        localStorage.setItem('SwarmCity', JSON.stringify(storage));
                    })
                    .then((data) => {
                        this.path = 'choose-avatar-and-username/';
                    });
            }
            /**
            * Fired when the component first loads
            */
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
        } window.customElements.define(DisplayMyInfo.is, DisplayMyInfo);
    </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<link rel="import" href="../data/data-time.html">
<!--
    Displays and shared styles only
-->
<!--

Example:
```
<display-transaction-history></display-transaction-history>
```

-->
<dom-module id="display-transaction-history">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                --intern-padding: 5vh 0px;
            }



            .container {
                box-sizing:border-box;
                padding: var(--intern-padding);
                @apply --layout-vertical;
                @apply --start-justified;
            }

            .repeated {
                @apply --layout-vertical;
                @apply --start-justified;
            }

            .state-box {
                @apply --layout-horizontal;
                @apply --layout-start;
                max-width: 300px;
            }

            .container[wide-layout] .state-box {
                max-width: 600px;
            }

            .timestamp {
                @apply --smallest-light;
                color: var(--sc-grey3b);
                margin-bottom: 5px;
            }

            .amount {
                @apply --body-detail;
                font-size: 24px;
                letter-spacing: 0;
                line-height: 28px;
                /* @apply --main-title3; */
            }

            .flex {
                @apply --layout-flex;
            }

            .logtext {
                @apply --small-light;
                @apply --layout-flex;
                color: var(--sc-grey3b);
                margin-bottom: 10px;
            }

            .highlight {
                color: var(--sc-grey3);
            }

            .icon-complete {
                @apply --vmark-blue-small;
            }

            @keyframes loadanimation {
                0% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                25% {
                    transform: scale(1.5);
                    opacity: 1;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

            .loading {
                @apply --layout-horizontal;
                margin: 2px 0px 2px 0px;
                box-sizing: border-box;
                padding: 4px;
                @apply --layout-horizontal;
                @apply --layout-end;
            }

            .smallpoint {
                margin: 0px 3px 0px 3px;
                width: 3px;
                height: 3px;
                border-radius: 50%;
                background-color: var(--sc-blue);
            }

            #point1 {
                animation: loadanimation 1.5s linear 0s infinite;
            }

            #point2 {
                animation: loadanimation 1.5s linear 0.3s infinite;
            }

            #point3 {
                animation: loadanimation 1.5s linear 0.6s infinite;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .icon-complete {
                    @apply --retina;
                }
            }

        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <template is="dom-repeat" items="{{transactions}}">
                <!-- <div class="repeated"> -->
                    
                    <div class="state-box">
                        <div class="logtext">
                            <!-- <div class="timestamp"><data-time epoch="[[item.timeDate]]"></data-time></div>
                            <template is="dom-if" if="[[_direction(item.direction)]]">{{localize('Receiving')}}</template>
                            <template is="dom-if" if="[[!_direction(item.direction)]]">{{localize('Sent')}}</template> -->
                            <template is="dom-if" if="[[_direction(item.direction)]]"></template>
                                <span class="amount">
                                    + [[item.amount]] [[item.symbol]]
                                </span>
                                {{localize('from')}} <span class="highlight">[[item.from]]</span>
                            </template>

                            <template is="dom-if" if="[[!_direction(item.direction)]]">-

                            </template>

                            <!-- <template is="dom-if" if="[[_direction(item.direction)]]">{{localize('from')}} <span class="highlight">[[item.from]]</span></template>
                            <template is="dom-if" if="[[!_direction(item.direction)]]">{{localize('to')}} <span class="highlight">[[item.to]]</span></template> -->
                        </div>
                        <!-- <div class="flex"></div> -->
                        <template is="dom-if" if="[[!_confirmations(item.confirmations)]]">
                            <div class="loading">
                                <div class="smallpoint" id="point1"></div>
                                <div class="smallpoint" id="point2"></div>
                                <div class="smallpoint" id="point3"></div>
                            </div>
                        </template>
                        <template is="dom-if" if="[[_confirmations(item.confirmations)]]">
                            <div class="icon-complete"></div>
                        </template>
                    </div>
                <!-- </div> -->
            </template>
        </div>
    </template>
    <script>
        class MyDisplayTransactionHistory extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-transaction-history';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    transactions: {
                        type: Array,
                        statePath: 'transactions',
                        observer: '_getLength',
                    },
                    txArrayLength: {
                        type: Number,
                        notify: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            _direction(event) {
                if (event == 'in') {
                    return true;
                }
            }
            _confirmations(event) {
                if (event > 5) {
                    return true;
                }
            }
            _getLength(event) {
                this.txArrayLength = this.transactions.length;
                if (this.txArrayLength === 0) {
                    this.updateStyles({'--intern-padding': '0px'});
                } else {
                    this.updateStyles({'--intern-padding': '5vh 0px'});
                }
            }
        }

        window.customElements
            .define(MyDisplayTransactionHistory.is, MyDisplayTransactionHistory);
    </script>
</dom-module>

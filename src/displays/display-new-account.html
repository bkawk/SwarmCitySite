<dom-module id="display-new-account">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                width: 100%;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-center-center;
            }


            .container[wide-layout] {
                @apply --layout-vertical;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            paper-input {
                width: 100%;
                text-align: center;

                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .container[wide-layout] paper-input {
                text-align: left;
                max-width: 400px;
            }

            .container .errorcontainer {
                min-height: 15vh;
            }

            .container[wide-layout] .errorcontainer {
                text-align: left;
                min-height: 8vh;
            }

            #error {
                margin: 20px 0px;
                @apply --body-bold;
                color: var(--sc-red2);
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-center-justified;
                text-align: center;
            }

            .container[wide-layout] #error {
                margin: 20px 0px 30px 0px;
                @apply --body-bold;
                color: var(--sc-red2);
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-start-justified;
            }

            .btn {
                @apply --icon-button-big;
            }

            .agree {
                @apply --next-grey4-normal;
                opacity: 0.4;
            }

            .enabled {
                @apply --next-blue-normal;
                opacity: 1;
            }

            .enabled:active {
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <data-wallet id="wallet"></data-wallet>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <paper-input id="password" label="{{localize('password?')}}" type="password" on-input="_equals" value="{{password}}"></paper-input>
            <paper-input id="repeat" label="{{localize('Confirm password')}}" type="password" on-input="_equals" value="{{confirmPassword}}"></paper-input>
            <div class="errorcontainer">
                <span id="error">{{error}}</span>
            </div>
            <div class="btn">
                <div id="agree" class="agree" on-click="_agree"></div>
            </div>
        </div>

    </template>
    <script>
        class DisplayNewAccount extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-new-account';
            }
            static get properties() {
                return {
                    /**
                    * specifies the users language
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Password
                    * @type {String}
                    */
                    password: {
                        type: String,
                        observer: '_checkPassword',
                    },
                    /**
                    * Confirm Password
                    * @type {String}
                    */
                    confirmPassword: {
                        type: String,
                    },
                    /**
                    * Error
                    * @type {String}
                    */
                    error: {
                        type: String,
                    },
                    /**
                    * Path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true,
                    },
                };
            }
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to the next page in user creation
            */
            _agree() {
                if (this.password == this.confirmPassword && this.password.length > 4) {
                    this.$.wallet.createKey(this.password)
                        .then((keyStore) => {
                            let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                            storage.keyStore = keyStore.utcKeystore;
                            localStorage.setItem('SwarmCity', JSON.stringify(storage));
                            this.path = 'account-complete/';
                        });
                }
                else if (this.password == this.confirmPassword && this.password.length <= 4) {
                    this.error = this.localize('The password must be at least 5 characters long.');
                }
            }
            /**
            * compares written passwords and updates label with it
            * and checks if password is longer than 5 characters
            */
            _equals() {
                if (this.password == this.confirmPassword || this.confirmPassword == '') {
                    this.error = '';
                } else {
                    this.error = this.localize('The passwords dont match.');
                }
                if (this.confirmPassword.length > 4 && this.password == this.confirmPassword) {
                        this.$.agree.classList.add('enabled');
                    }
                else (this.$.agree.classList.remove('enabled'));
            }
        }
        window.customElements.define(DisplayNewAccount.is, DisplayNewAccount);
    </script>
</dom-module>

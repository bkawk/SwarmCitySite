<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!--

Example:
```
<display-items-involved></display-items-involved>
```

-->
<dom-module id="display-items-involved">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                width: 100%;
                box-sizing: border-box;
                padding: 0 0 4px 0;
            }

            .box {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                background-color: var(--sc-white);
                box-sizing: border-box;
                padding: 20px 20px 15px 40px;
                cursor: pointer;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                margin: 0px 10px 4px 10px;
                cursor: pointer;
            }

            .box:active {
                @apply --button-active;
            }

            .top {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                margin-bottom: 10px;
            }

            .bottom {
                @apply --layout-horizontal;
                @apply --layout-start-justified;                
            }

            .avatarbox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                cursor: pointer;
                margin-top: 2px;
                margin-right: 10px;
            }


            img {
                width: 30px;
                height: 30px;
                cursor: pointer;
                border-radius: 50%;
                background-size: 30px;
            }

            .top-flex {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .activitybar {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                height: 16px;
            }

            .activity {
                @apply --smallest-light;
                @apply --layout-flex;
                color: var(--sc-grey4);
                margin-top: 2px;
            }

            .number {
                @apply --small-bold;
                margin-top: 2px;
                color: var(--sc-grey4);
            }

            .reply-icon {
                @apply --reply-grey4-mini;
                margin-right: 10px;
            }

            .content {
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .bottom-flex {
                @apply --layout-flex;
                @apply --small-bold;
                color: var(--sc-grey4);
                margin-left: 40px;                
            }

            .highlight-blue {
                color: var(--sc-blue);
            }

            .highlight-green{
                color: var(--sc-green);
            }

            .highlight-red{
                color: var(--sc-red);
            }

            .conflict-box {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-start;
                background-color: var(--sc-white);
                box-sizing: border-box;
                padding: 20px 20px 20px 40px;
                cursor: pointer;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                margin: 0px 10px 4px 10px;
                cursor: pointer;
            }


            .conflict-avatarbox {
                width: 30px;
                height: 30px;
                cursor: pointer;
                border-radius: 50%;
                margin-right: 10px;
                background-image: url("../../images/defaultavatar.png");
                background-size: 30px;
            }

            .conflict-middle {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-flex;
            }

            .conflict-middle-top {
                @apply --small-bold;
                color: var(--sc-red);
                height: 16px;
            }

            .conflict-middle-bottom {
                @apply --small-bold;
            }

            .conflict-right {
                @apply --next-blue-small;
                margin-right: 10px;
            }


            /* <div class="conflict-box">

        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

                </div>

                </div>
            </div>

            <!-- inconflict (user = seeker): -->
            <div class="box">
                <div class="top">
                    <div class="avatarbox">
                            <img src="../../images/defaultavatar.png"></div>
                    <div class="top-flex">
                        <div class="activitybar">
                            <div class="activity">Your deal</div>
                        </div>
                        <div class="content">Needaride from here to...</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="bottom-flex">This deal is <span class="highlight-red">in conflict</span></div>
                </div>
            </div>

            <!-- inconflict (user = provider): -->
            <div class="box">
                <div class="top">
                    <div class="avatarbox">
                        <img src="../../images/defaultavatar.png">
                        <img src="../../images/defaultavatar.png"></div>
                    <div class="top-flex">
                        <div class="activitybar">
                            <div class="activity">You replied to this request</div>
                        </div>
                        <div class="content">Needaride from here to...</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="bottom-flex">This deal is <span class="highlight-red">in conflict</span></div>
                </div>
            </div>

            <!-- inconflict (viez for HASHTAGOWNER): -->
            <div class="conflict-box">
                <div class="conflict-avatarbox">
                        <img src="../../images/defaultavatar.png"></div>
                <div class="conflict-middle">
                    <div class="conflict-middle-top">Deal in conflict</div>
                    <div class="conflict-middle-bottom">for 5 SWT</div>
                </div>
                <div class="conflict-right"></div>
            </div>

    </template>
    <script>
        class MyDisplayItemsInvolved extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-items-involved';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path signals to the parent to change the path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
        }

        window.customElements
            .define(MyDisplayItemsInvolved.is, MyDisplayItemsInvolved);
    </script>
</dom-module>

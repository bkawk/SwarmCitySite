<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--

Example:
```
<display-items-involved></display-items-involved>
```

-->
<dom-module id="display-items-involved">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                width: 100%;
                min-height: 100%;
                overflow: auto;
            }

            .temp {
                width: 100%;
                height: 100px;
                background-color: green;
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" id="container" wide-layout$="{{wide}}">

            <template is="dom-if" if="{{1}}">
                <div class="temp">dd</div>
            </template>
        </div>
    </template>
    <script>
        class MyDisplayItemsInvolved extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-items-involved';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path signals to the parent to change the path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        value: null,
                        notify: true,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
        }

        window.customElements
            .define(MyDisplayItemsInvolved.is, MyDisplayItemsInvolved);
    </script>
</dom-module>

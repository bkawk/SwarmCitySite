<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">

<dom-module id="page-choose-password">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
-->
        <style include="shared-styles">
            :host {
              @apply --titlepage-closed;
            }

            .container {
                background-image: var(--sc-bg);
              @apply --titlepage-closed-container;
            }
            .container .top {
              @apply --titlepage-closed-container-top;
            }
            .container .bottom {
              @apply --titlepage-closed-container-bottom;
            }
            .container .title {
              @apply --titlepage-title;
              color: var(--sc-grey3b);
            }

            .container[wide-layout] {
              @apply --titlepage-closed-wide-container;
            }
            .container[wide-layout] .top {
              @apply --titlepage-closed-wide-container-top;
            }
            .container[wide-layout] .bottom {
              @apply --titlepage-closed-wide-container-bottom;
            }
            .container[wide-layout] .title {
              @apply --titlepage-title-wide;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }


            .container paper-input {
                width: 100%;
                text-align: center;

                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .container[wide-layout] paper-input {
                text-align: left;
                max-width: 400px;
            }


            .container .errorcontainer {
                height: 15vh;
            }

            .container[wide-layout] .errorcontainer {
                height: 12vh;
            }

            #error {
                margin-top: 20px;
                @apply --body-bold;
                color: var(--sc-red2);
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }


            .btn {
                @apply --icon-button-big;
            }

            .btn:active {
                @apply --button-active;
            }

            .agree {
                @apply --next-blue-normal;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">
            <div class="top">
                <div class="close" on-click="_close"></div>
                <div class="title">{{localize('Choose a password.')}}</div>

            </div>
            <div class="bottom">
                <paper-input id="password" label="{{localize('password?')}}" type="password" value="{{password}}"></paper-input>
                <paper-input id="repeat" label="{{localize('Confirm password')}}" type="password" on-input="_equals" value="{{confirmPassword}}"></paper-input>
                <div class="errorcontainer">
                    <span id="error">{{error}}</span>
                </div>

                <div class="btn">
                    <div class="agree" on-click="_agree"></div>
                </div>
            </div>
        </div>

    </template>

    <script>
        class MyChoosePassword extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-choose-password';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * Error is a string message being shown when passwords don't match
                    * @type {String}
                    */
                    error: {
                        type: String,
                        value: '',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to page-stop-signup
            */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * takes the user to the next page in user creation
            */
            _agree() {
                this.path = 'account-complete/';
            }
            /**
            * compares written passwords and updates label with it
            */
            _equals() {
                if (this.password == this.confirmPassword || this.confirmPassword == '') {
                    this.error = '';
                } else {
                    this.error = this.localize('The passwords dont match.');
                }
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
        }
        window.customElements.define(MyChoosePassword.is, MyChoosePassword);
    </script>
</dom-module>

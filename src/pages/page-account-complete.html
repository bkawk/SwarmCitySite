<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles only
-->
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../displays/display-unlock.html">

<dom-module id="page-account-complete">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.
    -->
        <style include="shared-styles">
            :host {
                @apply --titlepage-closed;
                max-width: 100%;
            }

            .container {
                background-image: var(--sc-bg);
                @apply --titlepage-closed-container;
            }

            .container .top {
                @apply --titlepage-closed-container-top;
            }

            .container .bottom {
                @apply --titlepage-closed-container-bottom;
            }

            .container .title {
                @apply --titlepage-title;
                color: var(--sc-blue);
            }

            .container .subtitle {
                @apply --titlepage-subtitle;
                color: var(--sc-grey4);
            }

            .container[wide-layout] {
                @apply --titlepage-closed-wide-container;
            }

            .container[wide-layout] .top {
                @apply --titlepage-closed-wide-container-top;
            }

            .container[wide-layout] .bottom {
                @apply --titlepage-closed-wide-container-bottom;
            }

            .container[wide-layout] .title {
                @apply --titlepage-title-wide;
            }

            .container[wide-layout] .subtitle {
                @apply --titlepage-subtitle-wide;
            }

            .close {
                @apply --xmark-grey3-small;
                @apply --close;
            }

            .close:active {
                @apply --button-active;
            }

            .account {
                @apply --layout-vertical;
                @apply --layout-center-center;
                width: 100%;
            }

            .container[wide-layout] .account {
                @apply --layout-horizontal;
                @apply --layout-start;
                @apply --layout-start-justified;
                margin-bottom: 8vh;
                height: 100px;
            }

            .info {
                margin-top: 20px;
                @apply --layout-vertical;
                @apply --layout-center-justified;
            }

            .container[wide-layout] .info {
                margin-top: 25px;
                margin-left: 25px;
            }

            .name {
                @apply --body-bold;
                color: var(--sc-grey4);
                text-align: center;
            }

            .container[wide-layout] .name {
                text-align: left;
            }

            .keybox {
                @apply --layout-vertical;
                @apply --layout-center;
                height: 100px;
                box-sizing: border-box;
                padding: 0 14vw;
            }

            .container[wide-layout] .keybox {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-start;
                padding: 0;
                height: initial;
            }

            .pubkey {
                @apply --small-light;
                word-wrap: break-word;
                color: var(--sc-grey4);
            }

            .privkey {
                @apply --small-bold;
                color: var(--sc-blue);
            }

            .truncate {
                @apply --small-light;
                width: 75px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                color: var(--sc-grey2);
                cursor: pointer;
                margin-top: 8px;
            }

            .pubkeybox {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
            }

            .container[wide-layout] .pubkeybox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
            }

            .privkeybox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
            }

            .container[wide-layout] .privkeybox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
                margin-top: -12px;
            }

            .keyclose {
                @apply --xmark-grey4-small;
                cursor: pointer;
                margin-top: 10px;
            }

            .container[wide-layout] .keyclose {
                margin: 0;
            }

            img {
                width: 90px;
                height: 90px;
                cursor: pointer;
                border-radius: 50%;
                @apply --layout-horizontal;
                @apply --layout-center-justified;
            }

            .btn {
                @apply --text-button-big-fullwhite;
                color: var(--sc-blue);
            }

            .container[wide-layout] .btn {
                max-width: 320px;
            }

            .btn:active {
                @apply --button-active;
            }

            .bluelink {
                @apply --small-bold;
                cursor: pointer;
                color: var(--sc-blue);
                border-bottom: 2px dotted var(--sc-blue);
                margin-top: 8px;
            }

            .container[wide-layout] .bluelink {
                margin-top: 8px;
            }

            .key {
                margin-top: 10px;
                word-wrap: break-word;
            }

            .container[wide-layout] .key {
                margin-top: 0;
                user-select: all;
                cursor: pointer;
                padding: 0;
            }

            .blur {
                @apply --unlock-blur;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .close {
                    @apply --retina;
                }
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div id="container" class="container" wide-layout$="{{wide}}">
            <div class="close" on-click="_close"></div>
            <div class="top">
                <div class="title">{{localize('Great!')}}</div>
                <div class="subtitle">{{localize('You now have a Swarm City account.')}} {{localize('Lets create a backup and youre all set!')}}</div>
            </div>

            <div class="bottom">

                <div class="account">
                    <img src="{{avatar}}">
                    <div class="info">
                        <div class="name">{{username}}</div>
                        <div class="keybox">
                            <template is="dom-if" if="{{!showPubKey}}">
                                <div class="pubkey truncate" on-click="_togglePubKey">{{publicKey}}</div>
                            </template>
                            <template is="dom-if" if="{{showPubKey}}">
                                <div class="pubkeybox">
                                    <div class="pubkey key" title='click to select all'>{{publicKey}}</div>
                                    <template is="dom-if" if="{{wide}}">
                                        <template is="dom-if" if="{{!showPrivKey}}">
                                            <div class="keyclose" on-click="_toggleKeys"></div>
                                        </template>
                                    </template>
                                </div>
                                <div class="privkeybox">
                                    <template is="dom-if" if="{{!showPrivKey}}">
                                        <span class="bluelink" on-click="_togglePrivKey">show my private key</span>
                                    </template>
                                    <template is="dom-if" if="{{showPrivKey}}">
                                        <div class="privkey key" title='click to select all'>{{privateKey}}</div>
                                        <template is="dom-if" if="{{wide}}">
                                            <div class="keyclose" on-click="_toggleKeys"></div>
                                        </template>
                                    </template>
                                </div>
                                <template is="dom-if" if="{{!wide}}">
                                    <template is="dom-if" if="{{showPubKey}}">
                                        <div class="keyclose" on-click="_toggleKeys"></div>
                                    </template>
                                </template>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="btn" on-click="_next">{{localize('backup my account')}}</div>
            </div>
        </div>
        <dom-if if="{{toggleUnlock}}">
            <template>
                <display-unlock 
                    color="blue"
                    toggle-unlock="{{toggleUnlock}}" 
                    private-key="{{privateKey}}" 
                    qr-code-private-key="{{qrCodePrivateKey}}"
                    qr-code-public-key="{{qrCodePublicKey}}">
                </display-unlock>
            </template>
        </dom-if>
    </template>

    <script>
        class MyAccountComplete extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-account-complete';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * showPubKey determines if the Public Key is fully shown or not
                    * @type {Boolean}
                    */
                    showPubKey: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * showPrivKey determines if the Private Key is shown or not
                    * @type {Boolean}
                    */
                    showPrivKey: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * shows the users avatar
                    * @type {Boolean}
                    */
                    avatar: {
                        type: String,
                        value: '../../images/defaultavatar.png',
                    },
                    /**
                    * toggles the unlock display
                    * @type {Boolean}
                    */
                    toggleUnlock: {
                        type: Boolean,
                        value: false,
                        observer: '_blur',
                    },
                    /**
                    * contains the private key
                    * @type {String}
                    */
                    privateKey: {
                        type: String,
                    },
                    /**
                    * contains the public key
                    * @type {String}
                    */
                    publicKey: {
                        type: String,
                        value: '0x4654646843535135',
                    },
                };
            }
            /**
            * Fired when the component first loads
            */
            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
                let storage = JSON.parse(localStorage.getItem('SwarmCity'));
                if (storage.user.avatar) {
                    this.avatar = storage.user.avatar;
                }
                this.username = storage.user.username;
                this.publicKey = storage.keyStore.address;
            }
            /**
            * takes the user to page-stop-signup
            */
            _close() {
                this.path = 'stop-signup/';
            }
            /**
            * Toggles the visibility of the full Public Key
            */
            _togglePubKey() {
                this.showPubKey = !this.showPubKey;
                this.showPrivKey = false;
            }
            /**
            * Toggles the visibility of the Private Key
            */
            _togglePrivKey() {
                this.toggleUnlock = !this.toggleUnlock;
                this.showPrivKey = !this.showPrivKey;
            }
            /**
            * Toggles the visibility of both keys on mobile
            */
            _toggleKeys() {
                this.showPubKey = false;
                this.showPrivKey = false;
                this.privateKey = null;
            }
            /**
            * routes to next page
            */
            _next() {
                this.path = 'make-backup/';
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
            /**
            * blurs the current page
            */
            _blur() {
                if (this.toggleUnlock) {
                    this.$.container.classList.add('blur');
                }
                else {
                    this.$.container.classList.remove('blur');
                }
            }
        }
        window.customElements.define(MyAccountComplete.is, MyAccountComplete);
    </script>
</dom-module>

<dom-module id="page-new-request">
    <template>
        <!--
    Page specific styles, if the style is used on more than one page, moveit to shared styles.

        <style include="shared-styles">
            :host {
                /* height: 100vh;
                width: 100vw;
                display: block; */
                display: block;
            }

            }

            .top {
                @apply --layout-horizontal;

            .hashtag {

            .info-toggle {

            paper-textarea {

                }
                --paper-input-container-input: {

                }

                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .container[wide-layout] paper-textarea {
                width: inherit;
                max-width: 60vw;
            }

            paper-input {

                width: 100%;

                }
                --paper-input-container-input: {
                    color:var(--sc-yellow);
                    @apply --body-bold;
                    font-size: 22px;
                    margin-top:5px;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }

            }

            .budget {
                @apply --layout-flex;
                max-width: 160px;
            }

            .container[wide-layout] .budget {
                /* margin-top: 20px; */
                max-width: 250px;
            }

            .horizontal {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-end;
            }

            .currency {
                margin: 0 0 4px 15px;
                @apply --body-bold;
                color: var(--sc-yellow);
            }

            .infobox {
                @apply --small-light;
                border-top:1px dotted var(--sc-grey2);
                box-sizing:border-box;
                padding: 20px 30px 18px 30px;
                text-align: right;
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-end;
            }

            .container[wide-layout] .infobox {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-start;
            }

            .cost {
                @apply --body-default;
                @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-start;
            }


            .costwords {
                margin: 3px 6px 0px 0px;
            }

            .costbold {
                @apply --main-title4;
            }

            .container[wide-layout] .fee {
                /* text-align: left; */
            }

            .fee {
                color: var(--sc-grey3);
                @apply --small-light;
                margin: 4px 0px 0px 0px;

                /* @apply --small-light;
                text-align: center;
                color: var(--sc-grey4); */
            }

            .buttonbox {
                margin: 20px 5px -35px 0px;
                /* @apply --layout-horizontal;
                @apply --layout-end-justified;
                @apply --layout-center; */
            }

            .container[wide-layout] .buttonbox {
                margin: 5px 0px -40px 20px;
                /* @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center; */
                /* margin-top: 15vh; */
            }

            .disagree {
                @apply --xmark-grey4-small;
                cursor: pointer;
                margin-right: 10px;
            }

            .disagree:active {
                @apply --button-active;
            }

            .round-button {
                @apply --icon-button-big;
                background-color:var(--sc-blue);
            }

            .round-button:active {
                @apply --button-active;
            }

            .agree {
                @apply --vmark-white-normal;
                opacity: 0.2;
            }

            .enabled {
                opacity: 1;
            }

            .enabled:active {
                @apply --button-active;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" id="container" wide-layout$="{{wide}}">
            <div class="header">
                <div class="top">
                    <display-my-info 
                        avatarSmall
                        path="{{path}}" 
                        route="{{route}}">
                    </display-my-info>
                </div>
                <div class="bottom">
                    <div class="leftbottom" id="hashtagHeader">
                        <div 
                            id="hashtag" 
                            class="hashtag"
                            on-click="_toggleInfo"><span class="hashtagsymbol">#</span>Pioneer
                            <!-- {{hashtag.name}} -->
                        </div>
                        <div 
                            id="infolink" 
                            class="info-toggle" 
                            on-click="_toggleInfo">i</div>
                        </div>
                    </div>
            </div>
            <dom-if if="{{showInfo}}">
                <template>
                    <display-hashtag-about 
                        id="about" 
                        class="info" 
                        hashtag-info="[[hashtag]]" 
                        close-info="{{closeInfo}}">
                    </display-hashtag-about>
                </template>
            </dom-if>

            <div class="content">
                <div class="box" id="box">
                    <div class="closebox">
                        <div class="close" on-click="_close" on-keypress="_close" tabindex="1"></div>
                    </div>
                    <div class="inputs">
                        <paper-textarea
                            id="request"
                            class="request"
                            label="{{localize('What are you looking for?')}}"
                            type="txt"
                            on-input="_checkRequest"
                            value="{{request}}"></paper-textarea>
                        <div class="horizontal">
                            <paper-input
                                id="budget"
                                class="budget"
                                label="{{localize('What is your offer?')}}"
                                type="number"
                                on-input="_checkBudget"
                                value="{{budget}}"></paper-input>
                            <div class="currency">SWT</div>
                        </div>
                        <div class="fee"> + {{hashtagfee}} SWT {{localize('hashtagfee')}}</div>
                        <template is="dom-if" if="{{showError}}">
                            <div class="errorcontainer">
                                <span id="error">{{error}}</span>
                            </div>
                        </template>
                    </div>
                    <div class="infobox">
                        <template is="dom-if" if="{{showSum}}">
                            <div class="cost">
                                <div class="costwords">{{localize('Total cost:')}}</div>
                                <div class="costbold">{{totalcost}} SWT</div>
                            </div>
                        </template>
                        <div class="buttonbox">
                            <div class="round-button" on-click="_confirm" on-keypress="_confirm" tabindex="1">
                                <div class="agree" id="agree"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </template>

    <script>
        class MyNewRequest extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'page-new-request';
            }
            static get properties() {
                return {
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Path is the current or requested path
                    * @type {String}
                    */
                    path: {
                        type: String,
                        observer: '_path',
                    },
                    /**
                    * routeExit triggers the exit animations
                    * @type {Array}
                    */
                    routeExit: {
                        type: Array,
                        observer: '_loadExitAnimations',
                    },
                    /**
                    * routeEntry triggers the entry animations
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        observer: '_loadEntryAnimations',
                    },
                    /**
                    * pageID is an id givven to every page specific
                    * @type {String}
                    */
                    pageID: {
                        type: String,
                        value: 'new-request',
                    },
                    /**
                    * Error
                    * @type {String}
                    */
                    error: {
                        type: String,
                        observer: '_showError'
                    },
                    /**
                    * showError determines if the infobox with total is show or not
                    * @type {Boolean}
                    */
                    showError: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * showSum determines if the infobox with total is show or not
                    * @type {Boolean}
                    */
                    showSum: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * budget is what the user wants to offer
                    * @type {Number}
                    */
                    budget: {
                        type: Number,
                    },
                    /**
                    * Balance is the users current balance
                    * @type {Number}
                    */
                    balance: {
                        type: Number,
                        statePath: 'balance',
                    },
                    /**
                    * hashtagfee is the fee owned by the hashtagowner on making a deal.
                    This is currently dummy and should later be replaced.
                    * @type {Number}
                    */
                    hashtagfee: {
                        type: Number,
                        value: 0.5,
                    },
                    /**
                    * totalcost is the sum of the offer and the hashtagfee
                    * @type {Number}
                    */
                    totalcost: {
                        type: Number,
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this._loadAnimations();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * takes the user to originating page
            */
            _close() {
                if (sessionStorage.getItem('origin')) {
                    this.path = sessionStorage.getItem('origin');
                    sessionStorage.removeItem('origin');
                }
                else {
                    this.set('route.path', 'hashtag-list');
                }
            }
            /**
            * takes the user to page new-request-processing
            */
            _confirm() {
                    this.set('route.path', 'new-request-processing');
            }
            /**
            * changes the current path
            */
            _path() {
                if (this.path != null) {
                    this.set('route.path', this.path);
                }
                this.path = null;
            }
/**
            * shows and hides the info box
            * @return {Promise} resolves when animations have finished playing
            */
            _toggleInfo() {
                return new Promise((resolve, reject) => {
                    if (this.showSlider) {
                        this.$.infolink.classList.add('highlight-info');
                        this._fadeInOut();
                        this._toggleSlider().then(() => {
                            this.showInfo = true;
                            this.closeInfo = false;
                            setTimeout(() => {
                                let animation = this.shadowRoot
                                    .querySelector('#about').animate(
                                    this.anim.slideDownInfo.arr,
                                    this.anim.slideDownInfo.obj
                                    );
                                animation.play();
                            }, 1);
                        });
                    }
                    else if (!this.showInfo) {
                        this.$.infolink.classList.add('highlight-info');
                        this._fadeInOut();
                        this.showInfo = true;
                        this.closeInfo = false;
                        setTimeout(() => {
                            let animation = this.shadowRoot
                                .querySelector('#about').animate(
                                this.anim.slideDownInfo.arr,
                                this.anim.slideDownInfo.obj
                                );
                            animation.play();
                            animation.onfinish = () => {
                                resolve();
                            };
                        }, 1);
                    } else {
                        this.$.infolink.classList.remove('highlight-info');
                        this._fadeInOut();
                        let animation = this.shadowRoot
                            .querySelector('#about').animate(
                            this.anim.slideUpInfo.arr,
                            this.anim.slideUpInfo.obj
                            );
                        animation.play();
                        animation.onfinish = () => {
                            this.showInfo = false;
                            resolve();
                        };
                    }
                });
            }
            /**
            * fades part of the page in and out
            */
            _fadeInOut() {
                if (!this.faded) {
                    this.$.container.classList.add('stop-scrolling');
                    this.faded = !this.faded;
                    // this.$.fadeArea.animate(
                    //     this.anim.fadeOut.arr,
                    //     this.anim.fadeOut.obj
                    // );
                }
                else {
                    this.$.container.classList.remove('stop-scrolling');
                    this.faded = !this.faded;
                    // this.$.fadeArea.animate(
                    //     this.anim.fadeIn.arr,
                    //     this.anim.fadeIn.obj
                    // );
                }
            }


/**
            * triggered once the user starts scrolling
            */
            _scrollHandler() {
                if (!this.wide && window.scrollY != 0) {
                    if (!this.$.hashtag.classList.contains('hashtag-scroll')) {
                        this.$.hashtag.classList.add('hashtag-scroll');
                    }
                    if (!this.$.hashtag.classList.contains('info-toggle-scroll')) {
                        this.$.infolink.classList.add('info-toggle-scroll');
                    }
                } else {
                    this.$.hashtag.classList.remove('hashtag-scroll');
                    this.$.infolink.classList.remove('info-toggle-scroll');
                }
            }
            /**
            * All animations this page needs
            */
            _loadAnimations() {
                this.anim = {
                    slideDownSlider: {
                        arr: [{transform: 'translateY(0)'},
                        {transform: 'translateY(223px)'}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    slideUpSlider: {
                        arr: [{transform: 'translateY(223px)'},
                        {transform: 'translateY(0)'}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    slideDownInfo: {
                        arr: [{transform: 'translateY(0)'},
                        {transform: 'translateY(267px)'}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    slideUpInfo: {
                        arr: [{transform: 'translateY(267px)'},
                        {transform: 'translateY(0)'}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    fadeOut: {
                        arr: [{opacity: 1},
                        {opacity: 0.2}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                    fadeIn: {
                        arr: [{opacity: 0.2},
                        {opacity: 1}],
                        obj: {
                            fill: 'both',
                            duration: 250,
                            direction: 'normal',
                            easing: 'cubic-bezier(0.42, 0, 0.177, 0.751)',
                        },
                    },
                };
            }

            _loadExitAnimations() {
                if (this.routeExit[0] != this.routeExit[1]) {
                    if (this.routeExit[0] == this.pageID) {
                        // Here come the Exit Animations
                        if (this.routeExit[1] == 'hashtag') {
                            // Here come the Exit Animations, going to page HashtagList
                            this.$.box.animate(
                                [
                                    {'transform': 'translateY(0)','opacity':'1'},
                                    {'transform': 'translateY(50%)','opacity':'0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 200,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeExit[1] == 'my-profile') {
                            // Here come the Exit Animations, going to page My Profile
                            this.$.fadeArea.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$$('#itemsInvolved').animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.hashtagHeader.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.back.animate(
                                [
                                    {'transform': 'translateX(0)', 'opacity': '1'},
                                    {'transform': 'translateX(20px)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 150,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.dealButton.animate(
                                [
                                    {'transform': 'translateY(20px)', 'opacity': '1'},
                                    {'transform': 'translateY(0px)', 'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 150,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$.filtertoggle.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 150,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.58,1)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                        }
                        if (this.routeExit[1] == 'my-wallet') {
                            // Here come the Exit Animations, going to page My Wallet
                            this.$.fadeArea.animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {
                                    fill: 'forwards',
                                    duration: 300,
                                    iterations: 1,
                                    iterationStart: 0,
                                    easing: 'cubic-bezier(0.42,0,0.177,0.751)',
                                    delay: 0,
                                    endDelay: 0,
                                }
                            );
                            this.$$('#itemsInvolved').animate(
                                [
                                    {'opacity': '1'},
                                    {'opacity': '0'},
                                ],
                                {

            _loadEntryAnimations() {
                if (this.routeExit[0] != this.routeExit[1]) {

                        if (this.routeExit[0] == 'hashtag') {

                            this.$.box.animate(

            _showError() {

                if(this.error){
                    this.showError = true;
                } else {
                    this.showError = false;
                }
            }

            _checkBudget() {
                this.totalcost = parseFloat(this.budget)+this.hashtagfee;
                this.showSum = true;
                // console.log("TOTAL COST=",this.totalcost,"MY BUDGET:",this.balance.swt.balanceSwt);                
                if (this.balance.swt.balanceSwt >= this.totalcost){
                    this.error = "";
                    if (this.request && this.budget){
                        this.showSum = true;
                        this.$.agree.classList.add('enabled');
                        console.log("Its a go!");
                    } else {
                        this.showSum = false;
                        this.$.agree.classList.remove('enabled');
                    }
                } else {
                    this.error = this.localize('You have insufficient funds for an offer that size.');
                    this.$.agree.classList.remove('enabled');
                }
